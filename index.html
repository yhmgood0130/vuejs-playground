<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>{{ randomNumber() }}</h2>
		<p v-once>{{ title }}</p>
		<p>{{ displayWord() }} - <a v-bind:href="link">Mein HausePage</a></p>
		<img v-bind:src="quack" style="width:50%;height:50%"></img>
		<hr>
		<p v-html="finishedLink"></p>
		<div>
			<input type="text" v-bind:value="title" v-model="title">
			<button v-on:click="resetValue">Try me</button>
		</div>
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				title: 'Hello world cup',
				link: 'https://moeyang.com',
				quack: 'https://24hoursofculture.files.wordpress.com/2013/10/de7c5-types-of-ducks.jpg',
				finishedLink: '<a href="https://moeyang.com">Mein Hausepage</a>'
			},
			methods: {
				displayWord: function() {
					this.title = "Auf Wiedersehen Deutschland";
					return this.title;
				},
				randomNumber: function() {
					return Math.random();
				},
				resetValue: function() {
					this.title = "";
				}
			}
		});
	</script>
</body>
</html>
